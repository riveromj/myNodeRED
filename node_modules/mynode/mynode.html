//para iniciar el javascript

<script type="text/javascript">
    RED.nodes.registerType('mynode',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:"mynode"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"mynode";
        }
    });
</script>


/// configuracion entrada de datos que se muestra en el editor
<script type="text/html" data-template-name="mynode">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="mynode">
    <p>My first node</p>
</script>
